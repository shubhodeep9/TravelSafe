<link rel="stylesheet" href="{{ 'static/css/materialize.min.css' }}">

  <section id="landing">
  <div style="background-image: url({{ 'static/bg1.jpg' }});margin-top:-1%;height:100%">

</div>
<a class="waves-effect right waves-red btn-flat modal-trigger" style="margin-top:-5%;font-size:200%" href="#modal1">New User</a>

<div class="container" style="margin-top:2%">

</div>
</div>
<div class="row">

<div class="row">

	  </div>

</div>

</div>

</div>
<div class="row">
<br>

  </button>

  $(document).ready(function(){
    $('.modal-trigger').leanModal();
  });
</script>

</section>

 $(document).ready(function(){
